<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-toolkit@6.6.0/extras/css/joypixels.min.css"/>
<body>
    <input type="text" id="inputText" name="inputText" value="ðŸ˜„ ðŸ˜ :smile:">
    <input type="button" value="Convert" onclick="emogif()"/>
    <p id="outputText"></p>
    <script type="text/javascript">
    function emogif() {
        var input = document.getElementById('inputText').value;
        joypixels.emojiSize = 128;
        var output = joypixels.toImage(input);
        document.getElementById('outputText').innerHTML = output;

        var imgs = document.getElementById('outputText').getElementsByTagName('img');

        var imgSrcs = [];

        for (var i = 0; i < imgs.length; i++) {
            imgSrcs.push(imgs[i].src);
        }

        gifshot.createGIF({
            'images': imgSrcs
        },function(obj) {
        if(!obj.error) {
            var image = obj.image,
            animatedImage = document.createElement('img');
            animatedImage.src = image;
            document.body.appendChild(animatedImage);
        }
        });

    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-toolkit@6.6.0/lib/js/joypixels.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.1.1/gifshot.min.js" integrity="sha512-+csm+2+W6RQtuoRwUZOy638PnlmGpCWwqLq9GAfvWq+c+i8Bn2hM8iNJ6152lltEnbtLNJ+JhrXPZA+EkF8xoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
